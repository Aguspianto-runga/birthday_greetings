<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selamat Ulang Tahun</title>

    <!-- CSS -->
    <style>
        body {
            background-color: #fef3e3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        #cakeCanvas {
            width: 500px;
            height: 200px;
            background: url('kue_ultah1.png') no-repeat center center;
            background-size: contain;
        }

        .candle {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 150px;
        }

        #congratsImage {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            /* Pastikan ini berada di depan */
            background-color: transparent;
            background-image: url('congratulations.gif');
            background-size: cover;
            background-position: center;
        }

        p {
            color: grey;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Happy Birthday!</h3>
        <h1 id="name"><b>[Vanda]</b></h1>
        <canvas id="cakeCanvas" class="mt-5 mb-3"></canvas>
        <center>
            <button type="button" class="btn btn-success btn-sm" id="blowButton">Aktifkan microphone!</button>
        </center>
        <p>(Tiup lilin setelah klik tombol untuk membuka surprisenya!)</p>
        <audio id="birthdaySong" src="music.mp3" loop></audio>
    </div>

    <!-- Gambar congratulation.gif -->
    <div id="congratsImage"></div>

    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const button = document.getElementById('blowButton');
        const audio = document.getElementById('birthdaySong');
        audio.loop = true;
        const canvas = document.getElementById('cakeCanvas');
        const ctx = canvas.getContext('2d');
        const congratsImage = document.getElementById('congratsImage');
        const candleImage = document.getElementById('candleImage');
        // Fungsi untuk mendeteksi suara
        button.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const mic = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();
                    mic.connect(analyser);
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    function detectBlow() {
                        analyser.getByteFrequencyData(dataArray);
                        let total = dataArray.reduce((a, b) => a + b, 0);
                        if (total > 10000) {  // Deteksi tiupan
                            stream.getTracks().forEach(track => track.stop());
                            // Padamkan lilin terlebih dahulu
                            blowButton();
                            // Tampilkan gif congratulation
                            congratsImage.style.display = 'block';
                            // Sembunyikan gif setelah 5 detik
                            setTimeout(() => {
                                congratsImage.style.display = 'none';
                            }, 5000); // 5 detik
                            // Putar musik ulang tahun
                            audio.play();
                            // alert("Selamat Ulang Tahun [Vanda]!");
                        } else {
                            requestAnimationFrame(detectBlow);
                        }
                    }
                    detectBlow();
                })
                .catch(err => console.error("Error accessing microphone:", err));
        });
        
        function blowButton() {
            // Ganti gambar kue menjadi kue_ultah2.png
            canvas.style.backgroundImage = 'url("kue_ultah2.png")';
        }
    </script>
</body>

</html>
